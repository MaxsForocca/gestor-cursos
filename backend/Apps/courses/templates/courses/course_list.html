<!doctype html>
<html>
<head><meta charset="utf-8"><title>Cursos</title></head>
<body>
  <h1>Cursos</h1>
  <a href="{% url 'courses:course-create' %}">Crear curso</a>
  <ul>
    {% for course in courses %}
      <li>
        <a href="{{ course.get_absolute_url }}">{{ course.code }} - {{ course.title }}</a>
        (Instructor: {{ course.instructor }})
      </li>
    {% empty %}
      <li>No hay cursos.</li>
    {% endfor %}
  </ul>
</body>
</html>
